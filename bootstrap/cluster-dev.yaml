apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-runtime
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/thang2k6adu/infra.git
    targetRevision: main
    path: infrastructure/security/policies

  destination:
    server: https://kubernetes.default.svc
    namespace: security

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
